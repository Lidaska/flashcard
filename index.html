<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Flash Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .flashcard {
      width: 100px;
      height: 130px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flashcard.flipped .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
      font-size: 28px;
      padding: 10px;
      box-sizing: border-box;
    }

    .back {
      transform: rotateY(180deg);
      background-color: #dcedc8;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Alphabet Flash Cards</h1>
  <div class="cards-wrapper" id="cardWrapper"></div>
  <div class="footer">Roll No: 51001 | FYBSc AI</div>

  <script>
    const words = {
      A: "Apple", B: "Ball", C: "Cat", D: "Dog", E: "Elephant",
      F: "Fish", G: "Goat", H: "Hat", I: "Ice cream", J: "Jug",
      K: "Kite", L: "Lion", M: "Monkey", N: "Nest", O: "Owl",
      P: "Parrot", Q: "Queen", R: "Rabbit", S: "Sun", T: "Tiger",
      U: "Umbrella", V: "Virgin", W: "Watch", X: "Xylophone", Y: "Yak", Z: "Zebra"
    };

    const wrapper = document.getElementById("cardWrapper");

    Object.keys(words).forEach(letter => {
      const cardBox = document.createElement("div");
      cardBox.className = "flashcard";
      cardBox.innerHTML = `
        <div class="card">
          <div class="front">${letter}</div>
          <div class="back">${words[letter]}</div>
        </div>`;

      cardBox.addEventListener("click", function () {
        this.classList.toggle("flipped");
      });

      wrapper.appendChild(cardBox);
    });
  </script>
</body>
</html>
